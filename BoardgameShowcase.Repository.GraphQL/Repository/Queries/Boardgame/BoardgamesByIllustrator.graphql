query BoardgamesByIllustrator($illustratorId: String!) {
  boardgames: boardgamesByIllustratorId(illustratorId: $illustratorId) {
	id
    title
    authorId
    illustratorId
    publisherId
    minimumPlayerCount
    maximumPlayerCount
    minimumPlayerAge
    approximateGameTimeInMinutes
    category
    themes
    mechanisms
  }
}